        <div>
          <form action="#">
            <h2>Reservation Online</h2>
            <div>
            <img src="../restaurang/assets/images/opening hours.png">
          </div>
            <div class="elem-group">
            <p>Your Name</p>
            <input type="text" placeholder="Your Name">
            </div>
            <div class="elem-group">
            <p>Your email</p>
            <input type="email" placeholder="Your email">
            </div>
            <div class="elem-group">
            <p>Choose the date</p>
            <input type="date">
            </div>
            <div class="elem-group">
            <p>Time</p>
            <input type="time">
            </div>
            <div class="elem-group">
            <p>No. of guests</p>

            <option value="2">2 persons</option>
            <option value="3">3 persosn</option>
            <option value="4">4 persons</option>
            <option value="5">5 persons</option>
            <option value="5+">5+ persons</option>
            </select>
            </div>
            <div class="elem-group">
              <p>Select Table Preference</p>
              <select name="table_preference" required>
                  <option value="">Choose a table from the List</option>
                  <option value="connecting">Connecting</option>
                  <option value="adjoining">Adjoining</option>
                  <option value="adjacent">Adjacent</option>
              </select>
            </div>
            <button>Book The Table</button>
            </form>
